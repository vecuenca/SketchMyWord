<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>SketchMyPic</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/chat.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/sketchpad.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
  <!--app bar nav-->
  <nav class="light-blue lighten-1" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">SketchMyPic</a>
      <ul class="right hide-on-med-and-down">
        <li><a href="#">Log out</a></li>
      </ul>
      <ul class="right hide-on-med-and-down">
        <li><a href="#">yongzhe666</a></li>
      </ul>
      <ul id="nav-mobile" class="side-nav">
        <li><a href="#">Login</a></li>
      </ul>
      <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
    </div>
  </nav>

  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <br>
      <h3 class="center">Your game session id is:</h2>
      <h1 class="header center orange-text">GleamingGraciousBorer</h1>
      <div class="row center">
        <a id="download-button" class="btn-large waves-effect waves-light orange">Create Game</a>
        <a id="download-button" class="btn-large waves-effect waves-light orange">Join Game</a>
      </div>
      <div class="row center">
        <!--sketchpad tools-->
        <div class="col s1 m1">
          <div class="card sketchpad-tools grey lighten-4">
            <a class="btn-floating btn-large waves-effect waves-light black"><i class="material-icons"></i></a>
            <a class="btn-floating btn-medium waves-effect waves-light black"><i class="material-icons"></i></a>
            <a class="btn-floating btn-small waves-effect waves-light black"><i class="material-icons"></i></a>
          </div>
        </div>
        <!--sketchpad-->
        <div class="col s8 m8">
          <div class="card sketchpad grey lighten-4">
          </div>
        </div>
        <!--chat-->
        <div class="col s3 m3">
          <div class="card chat-container grey lighten-4">
            <div id="chat-contents" class="card-content">
              <div class="card">
                ME GAY
              </div>
              <div class="card">
                ME GAY
              </div>
              <div class="card chat-message">
                alskjdalksdj
              </div>

            </div>
            <div class="card-action">
              <input id="chat-input" placeholder="Type in your guess and press Enter" type="text" class="validate">
            </div>
          </div>
        </div>
      </div>
      <br><br>
    </div>
  </div>

  <!--login modal-->
  <div id="loginmodal" class="modal">
    <div class="modal-content">
      <h4>Modal Header</h4>
      <p>A bunch of text</p>
    </div>
    <div class="modal-footer">
      <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
    </div>
  </div>


  <footer class="page-footer orange">
    <div class="footer-copyright">
      <div class="container">
      Made by the <a class="orange-text text-lighten-3">3 Honeys</a>
      </div>
    </div>
  </footer>
  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>

  </body>
</html>
